{% extends "base.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-4">
            <h1>S4S Test Suite <span class="glyphicon glyphicon-ok"></span></h1>
            <form action="/authorize/" method="post">
                <div class="form-group">
                    <label for="vendor">Vendor</label>
                    <select class="form-control" name="vendor" id="vendor">
                        <option>SMART</option>
                        <option>Allscripts</option>
                        <option>Cerner</option>
                        <option>Epic</option>
                    </select>
                </div>
                <div class="btn-group" role="group">
                    <button id="authorize" type="submit" class="btn btn-default">Authorize</button>
                    <button id="run-tests" type="button" class="btn btn-default">Run tests</button>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <div id="canvas"></div>
        </div>
    </div>
{% endblock %}
